<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Space+Mono:ital@1&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <div class="left-container">
            
            <h1>
                Explorar Weather
            </h1>

            <form class="change-location">
                <label for="city">
                    Enter a location for weather inforation
                </label>
                <input type="text" name="city" id="">
            </form>
        </div>
        <div class="card none">
            <img src="https://via.placeholder.com/400x300" alt="" class="time">
            <div class="icon">
                <img src="img/icons/7.svg" alt="">
            </div>
            <div class="details ">
                <h5>
                    City name
                </h5>
                <div class="condition">
                    Weather Condition
                </div>
                <div class="degrees">
                    <span>
                        TEMP
                    </span>
                    <span>
                        &deg;C
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/forcast.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
