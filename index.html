<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <h1>
            Explorar Weather
        </h1>

        <form class="change-location">
            <label for="city">
                Enter a location for weather inforation
            </label>
            <input type="text" name="city" id="">
        </form>

        <div class="card none">
            <img src="https://via.placeholder.com/400x300" alt="" class="time">
            <div class="icon">
                <img src="" alt="">
            </div>
            <div class="details ">
                <h5>
                    City name
                </h5>
                <div>
                    Weather Condition
                </div>
                <div>
                    <span>
                        TEMP
                    </span>
                    <span>
                        &deg;C
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/forcast.js"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
